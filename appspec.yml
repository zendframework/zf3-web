version: 0.0
os: linux
files:
  - source: /
    destination: /var/vhosts/framework.zend.com/htdocs
permissions:
    - object: /var/vhosts/framework.zend.com/htdocs
      pattern: "**"
      owner: www-data
      group: www-data
      mode: 4750
      type:
        - directory
    - object: /var/vhosts/framework.zend.com/htdocs
      pattern: "**"
      owner: www-data
      group: www-data
      mode: 640
      type:
        - file
hooks:
  ApplicationStop:
    - location: .aws/application-stop.sh
      timeout: 30
      runas: root
  BeforeInstall:
    - location: .aws/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: .aws/after-install-www-data.sh
      timeout: 300
      runas: www-data
  ApplicationStart:
    - location: .aws/application-start.sh
      timeout: 30
      runas: root
